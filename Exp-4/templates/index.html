<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  <style>
    /* Add some basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('/static/images/cart.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh; /* Set the minimum height of the body to cover the viewport */
      display: flex; /* Use flexbox to center the container */
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    h1 {
      font-size: 48px;
      margin-top: 0;
      text-align: center;
    }
    
    .image-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
    
    .login-button {
      display: block;
      margin: 0 auto;
    }
    
    button {
      font-size: 24px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0062cc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping Cart</h1>
   
    <button class="login-button" onclick="location.href='/login'">Login</button>
  </div>
</body>

</html>
