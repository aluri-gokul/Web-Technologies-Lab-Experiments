<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<div class="form">
		<h2>Registration form</h2>
		<form id="order-form">
			<label>Name</label>
			<input type="text" placeholder="Enter your name" required name="username">

			<label>Email</label>
			<input type="email" placeholder="Enter your email" required name="email">

            <label>Phone number</label>
			<input type="text" placeholder="Enter your moblie no." required maxlength="10" name="phno">

            <label>Gender</label>
			<label style="font-weight: normal;"><input type="radio" name="gen" required > male</label>
            <label style="font-weight: normal;"><input type="radio" name="gen" required > female</label>

            <label>Languages</label>
			<label style="font-weight: normal;"><input type="checkbox" name="lang" required > Telugu</label>
            <label style="font-weight: normal;"><input type="checkbox" name="lang" required > Hindi</label>
            <label style="font-weight: normal;"><input type="checkbox" name="lang" required > English</label>

            <label>Religion</label>
            <select name="rel">
                <option value="none">--None--</option>
                <option value="hin">Hindu</option>
                <option value="chr">Christian</option>
                <option value="mus">Muslim</option>
                <option value="oth">Other</option>
            </select>

			<label>Password</label>
			<input type="password" placeholder="Enter your password" required name="pwd">
			
			<label>Confirm Password</label>
			<input type="password" placeholder="Confirm your password" required name="cpwd">

			<div class="bu">
				<button type="submit" name="sub">REGISTER</button>
				<button type="reset" name="res">RESET</button>
			</div>
		</form>
	</div>
</body>
</html>
